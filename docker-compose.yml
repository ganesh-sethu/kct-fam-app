version: '3.7'
services:
  server:
    build:
      context: ./server
    container_name: fam-app-server
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    env_file: ./server/production.env
    networks:
      - app-network
  mysql:
    image: mysql:8.0
    restart: always
    volumes:
      - data-volume:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file: ./server/mysql.env
    networks:
      - app-network
  client:
    build:
      context: ./client
    restart: always
    environment:
      - REACT_APP_BACKEND=http://server:5000
      
    container_name: fam-app-client
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local